<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --white: #ffffff;
            --light: #f8f9fa;
            --gray: #6c757d;
            --dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e3e9;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: var(--white);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--gray);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* تأثيرات التحقق */
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .is-invalid {
            border-color: var(--danger) !important;
        }

        .is-valid {
            border-color: var(--success) !important;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--gray);
            font-size: 18px;
        }

        @media (max-width: 576px) {
            .login-container {
                border-radius: 12px;
            }

            .login-header {
                padding: 25px;
            }

            .login-body {
                padding: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2>تسجيل الدخول</h2>
        </div>

        <div class="login-body">
            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div style="position: relative;">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="error-message" id="emailError">الرجاء إدخال بريد إلكتروني صحيح</div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="password" name="password" required
                            minlength="6">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="error-message" id="passwordError">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
                </div>

                <button type="submit" class="btn">تسجيل الدخول</button>

                <div class="login-footer">
                    <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">سجل الآن</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);

            form.addEventListener('submit', function (e) {
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();

                if (!isEmailValid || !isPasswordValid) {
                    e.preventDefault();
                }
            });

            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!email) {
                    showError(emailInput, emailError, 'البريد الإلكتروني مطلوب');
                    return false;
                } else if (!emailRegex.test(email)) {
                    showError(emailInput, emailError, 'الرجاء إدخال بريد إلكتروني صحيح');
                    return false;
                } else {
                    showSuccess(emailInput, emailError);
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value.trim();

                if (!password) {
                    showError(passwordInput, passwordError, 'كلمة المرور مطلوبة');
                    return false;
                } else if (password.length < 6) {
                    showError(passwordInput, passwordError, 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                    return false;
                } else {
                    showSuccess(passwordInput, passwordError);
                    return true;
                }
            }

            function showError(input, errorElement, message) {
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function showSuccess(input, errorElement) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>

</html>
